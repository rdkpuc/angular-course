<div  class="class">
    <h2>Animals:</h2>
    <ul>
        <li *ngFor="let animal of animals">
            Name: {{animal.name}} is a {{animal.type}}
        </li>
    </ul>
    <h2>Vehicles:</h2>
    <ul>
        <li *ngFor="let car of cars">
            Model: {{car.model}} Engine: {{car.engine}}
        </li>
    </ul>
</div>
